
<div class="container pt-5">
	<div class="row">
		<div class="col"></div>
		<div class="col-6">
			<div class="card">
				<div class="card-header text-center">Sign Up</div>
				<div class="card-body">
					<form #signUpForm="ngForm"action="">
						<div class="row">
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="username">USER</label>
									<input type="text" class="form-control" id="username" placeholder="username"
										name="username" [(ngModel)]="buyerusername">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="password">PASSWORD</label>
									<input type="text" class="form-control" id="password" placeholder="password"
										name="password" [(ngModel)]="buyerpassword">
								</div>
							</div>
					
						</div>
						<div class="row">
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="email">EMAILID</label>
									<input type="text" class="form-control" id="email" placeholder="email"
										name="email" [(ngModel)]="buyeremail">
								</div>
							</div>
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="phoneno">NUMBER</label>
									<input type="tel" class="form-control" id="mobile" placeholder="mobile number"
										name="mobile" [(ngModel)]="buyermobile">
								</div>
							</div>
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="date">Date</label>
									<input type="date" class="form-control" id="date" placeholder="date"
										name="date" [(ngModel)]="buyerdate">
								</div>
							</div>


						</div>
						<button type="submit" class="btn btn-primary float-right" (click)="addBuyer()">Register</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col">
		</div>
	</div>
</div>
